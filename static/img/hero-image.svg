<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="#f8f9fa"/>
    <g transform="translate(50,50)">
        <!-- Restaurant Table -->
        <circle cx="250" cy="150" r="100" fill="#e9ecef" stroke="#dee2e6" stroke-width="2"/>
        <rect x="200" y="100" width="100" height="100" fill="#dee2e6" rx="5"/>
        
        <!-- QR Code -->
        <rect x="220" y="120" width="60" height="60" fill="#6c757d"/>
        <rect x="230" y="130" width="40" height="40" fill="#ffffff"/>
        <rect x="235" y="135" width="30" height="30" fill="#000000"/>
        
        <!-- Decorative Elements -->
        <circle cx="150" cy="250" r="30" fill="#007bff" opacity="0.3"/>
        <circle cx="350" cy="50" r="40" fill="#28a745" opacity="0.3"/>
        <circle cx="400" cy="200" r="25" fill="#dc3545" opacity="0.3"/>
    </g>
    
    <!-- Abstract Lines -->
    <path d="M0,300 Q150,250 300,300 T600,300" stroke="#007bff" fill="none" opacity="0.2"/>
    <path d="M0,320 Q150,270 300,320 T600,320" stroke="#28a745" fill="none" opacity="0.2"/>
</svg> 